<section class="hero">
  <div class="hero__mobile">
      <div class="hero__page">
        <div class="hero__container">
          <p class="hero__mobile-text">
            turnkey apartment renovation
          </p>
          <div class="hero__slogan-wrapper">
            <div class="hero__slogan-wrapper-text">
              <p class="hero__slogan">walter <span>your personal</span></p>
              <p class="hero__slogan hero__slogan-bottom">House</p>
            </div>
          </div>
          @@include('../../html/components/heroForm.html', {})
        </div>
        <img src="./images/main/page1.png" alt="flat" />

  </div>

  <div class="swiper hero__swiper">

    <div class="swiper-wrapper">

      <div class="swiper-slide">

                <p class="hero__slogan">walter <span>your personal</span></p>

          <img src="./images/main/page1.png" alt="flat" />

      </div>
      <div class="swiper-slide">

                <p class="hero__slogan hero__slogan-bottom">House</p>
              </div>
              <div class="hero__swiper-pagination-rounds">
                <div class="hero__swiper-pagination-round active">
                  <div class="hero__swiper-round"></div>
                </div>
              </div>
            </div>
            
            @@include('../../html/components/heroForm.html', {})
          </div>
          <img src="./images/main/page1.png" alt="flat" />
        </div>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
